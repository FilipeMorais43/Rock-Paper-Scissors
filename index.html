<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Rock, Paper, Scissors</h1>
    </header>
    <div class="score-board">
      <div id="user-label" class="badge">YOU</div>
      <div id="computer-label" class="badge">PC</div>
      <span id="user-score">0</span>
      <span>:</span>
      <span id="computer-score">0</span>
    </div>
    <div class="result">
      <p>Paper covers rock. You win!</p>
    </div>
    <div class="choices">
      <div class="choice" id="r">
        <img src="images/pedra.png" alt="rock" />
      </div>
      <div  class="choice" id="p">
        <img src="images/papel.png" alt="paper" />
      </div>
      <div  class="choice" id="s">
        <img src="images/tesoura.png" alt="scissor" />
      </div>
        <p id="action-message"> Choose wisely</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
